<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css1.css">
    <title>pagamento</title>
</head>
<body>
<div class="container">
    <form action="">
        <img src="img/logo2.png">
        <div class="row">
            <div class="col">
                <h3 class="title">entrega</h3>
                <div class="inputBox">
                    <span>Nome completo:</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email">
                </div>
                <div class="inputBox">
                    <span>rua:</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>cidade:</span>
                    <input type="text">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>estado:</span>
                        <input type="text" placeholder="Aa">
                    </div>
                    <div class="inputBox">
                        <span>cep:</span>
                        <input type="text" placeholder="00000-000">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">pagamento</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nome do titular:</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>número do cartão:</span>
                    <input type="number" placeholder="0000-0000-0000-0000">
                </div>
                <div class="inputBox">
                    <span>cpf :</span>
                    <input type="text" placeholder="000.000.000-00">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>data de validade :</span>
                        <input type="number" placeholder="00/0000">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>
        <input type="submit" value="finalizar comprar" class="submit-btn">
    </form>
</div>    
</body>
</html>
